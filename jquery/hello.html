<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个简单的jQuery程序</title>
    <style>
        div {
            padding: 8px 0px;
            font-size: 12px;
            text-align: center;
            border: solid 1px #888;
        }
    </style>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('div').html('HelloWorld');
        });
    </script>

</head>
<body>
<div></div>
</body>
</html>
