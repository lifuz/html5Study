<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器之id选择器</title>
    <style>
        div {
            width: 100px;
            height: 90px;
            float: left;
            padding: 5px;
            margin: 5px;
            background: #eeeeee;
        }
    </style>
</head>
<body>
<div id="aaron">
    <p>id='aaron'</p>
    <p>选中</p>
</div>
<div id="imooc">
    <p>id="imooc"</p>
    <p>jQuery选中</p>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>

    var div = document.getElementById('aaron');
    div.style.border = '1px solid blue';

    $('#imooc').css('border','1px solid red');
</script>
</body>
</html>
