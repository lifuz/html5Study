<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery选择器之元素选择器</title>
    <style>
        div {
            width: 100px;
            height: 90px;
            float: left;
            padding: 5px;
            margin: 5px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div class="aaron">
    <p>class="aaron"</p>
    <p>选中</p>
</div>
<div class="aaron">
    <p>class="aaron"</p>
    <p>选中</p>
</div>
<div class="imooc">
    <p>class="imooc"</p>
    <p>jQuery选中</p>
</div>
<div class="imooc">
    <p>class="imooc"</p>
    <p>jQuery选中</p>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    var divs = document.getElementsByTagName('div');
    for(var i = 0; i < divs.length ;i ++) {
        divs[i].style.border = "3px solid blue";
    }

    $('p').css('border','3px solid red');

</script>
</body>
</html>
