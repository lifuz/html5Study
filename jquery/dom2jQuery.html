<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象转化成jQuery对象</title>
</head>
<body>
<div>元素1</div>
<div>元素2</div>
<div>元素3</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
<script>
    var div = document.getElementsByTagName("div");
    var $div = $(div);
    var $first = $div.first();

    $first.css('color','red');

</script>

</body>
</html>
