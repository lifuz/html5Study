<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
            left: -200px;
            top: 0;
        }
        #div1 span {
            width: 20px;
            height: 50px;
            background: blue;
            position: absolute;
            left: 200px;
            top:75px;
        }
    </style>
</head>
<body>
<div id="div1">
    <span id="share">分享</span>
</div>
<script>
    var oDiv = document.getElementById("div1"),
        timer = null;
    window.onload = function () {
        oDiv.onmouseover = function () {
            startMove(10,0);
        };
        oDiv.onmouseout = function () {
            startMove(-10,-200);
        }
    }



    function startMove(speed,iTarget) {
        clearInterval(timer);
        timer =setInterval(function () {
            if (oDiv.offsetLeft == iTarget) {
                clearInterval(timer);
            } else {

                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }

        },30);
    }
</script>
</body>
</html>
