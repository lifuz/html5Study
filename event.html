<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理程序</title>
</head>
<body>
<!-- html 事件处理程序-->
<input type="button" value="按钮" id="btn" onclick="alert('hello js')">
<!-- DOM0级 事件处理程序 -->
<input type="button" value="按钮2" id="btn2">
<!-- DOM2级 事件处理程序 -->
<input type="button" value="按钮3" id="btn3">
<!-- IE级 事件处理程序 -->
<input type="button" value="按钮4" id="btn4">
<!-- 跨浏览器 事件处理程序-->
<input type="button" value="按钮5" id="btn5">

<script type="text/javascript">
    function showMsg(name) {

        alert("hello " + name);
    }

    function showMsg2() {
        alert("hello Js");
    }

    var btn2 = document.getElementById("btn2");

    btn2.onclick = function () {
        showMsg('dom0级');
    };

    var btn3 = document.getElementById("btn3");
    btn3.addEventListener("click",function () {
        showMsg('DOM2级');
    },false);

    var btn4 = document.getElementById("btn4");
//    btn4.attachEvent("onclick",function () {
//        showMsg("IE")
//    });

    var eventUtil = {
        //添加事件
        addHandler:function (element,type,handler) {
            if (element.addEventListener) {
                element.addEventListener(type,handler,false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + type,handler);
            } else {
                element['on' + type] = handler;
            }
        },
        //删除事件
        removeHandler:function (element,type,handler) {
            if (element.removeEventListener) {
                element.removeEventListener(type,handler,false);
            } else if (element.detachEvent) {
                element.detachEvent('on' + type,handler);
            } else {
                element['on' + type] = null;
            }
        }


    };

    var btn5 = document.getElementById("btn5");

    eventUtil.addHandler(btn5,"click",showMsg2);

</script>
</body>
</html>
